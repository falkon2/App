<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Black Theme</h1>
    <p>This is a black theme</p>
    <p id="text"></p>
    <ul>
        <li><a id="email" href="{email]">click me</a></li>
      
        <li><a id="yt" href="{youtube}">click me</a></li>
      </ul>
    <img src="https://images.unsplash.com/photo-1578393098337-5594cce112da?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=617&q=80" class="z-20" />
    <script>
        const replaceText = (id, replaceStr) => {
  let el = document.getElementById(id);
  
  if (el) {
    el.href = replaceStr;  
  }
};
    let Email = 'https://mailto'+ sessionStorage.getItem('Email');
    let youtube = sessionStorage.getItem('Youtube');
replaceText('email', Email );
replaceText('yt', youtube );
    </script>
</body>
</html>
